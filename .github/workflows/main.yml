on: push
name: Build Web
jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.19.0-4.3.pre'
    - run: flutter pub get
    - run: flutter build web
